<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Social links profile</title>

  <!--My styles-->
  <link rel="stylesheet" href="style.css">

  <!--Google fonts-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
</head>

<body>
  <article class="social-links-card">
    <img class="avatar" src="./assets/images/headshot1.jpg" alt="profile picture">
    <header>
      <h1 class="name inter-bold">Alex Myers</h1>
      <p class="location inter-semibold">Phoenix, AZ</p>
    </header>
    <p class="description inter-regular">"Computer Science student and aspiring web developer."</p>
    <div class="social-links inter-semibold">
      <a href="https://github.com/alexrtm" alt="GitHub link" target="_blank">
          GitHub
      </a>
      <a href="https://www.linkedin.com/in/alex-myers-43582a2b6/" alt="LinkedIn link" target="_blank">
          LinkedIn
      </a>
      <a href="https://www.frontendmentor.io/profile/alexrtm" alt="FrontendMentor Link" target="_blank">
          FrontendMentor
      </a> 
      <a href="https://x.com/alexrtm17" alt="x link" target="_blank">
          Twitter
      </a>
      <a href="https://www.instagram.com/alexrtm17/" alt="Instagram link" target="_blank">
          Instagram
      </a> 
    </div>
  </article>
</body>
</html>
